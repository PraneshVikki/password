<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="frm">
        <div class="frm-group">
            <label for="passwordGe">Possword Generator : </label>
            <input type="text" name="passwordGe" id="passwordGe">
            <button id="Copy">Copy</button>
        </div>

        <div class="frm-group">
            <label for="passwordLen">Possword Length: </label>
            <input type="number" id="passwordLen" value="8" min="6" max="12">
        </div>

        <div class="frm-group">
            <input type="checkbox" id="number">
            <label for="number">Numbers</label>
        </div>

        <div class="frm-group">
            <input type="checkbox" id="Capital">
            <label for="Capital">Capital Letter</label>
        </div>

        <div class="frm-group">
            <input type="checkbox" id="smLetter">
            <label for="smLetter">Small letter</label>
        </div>

        <div class="frm-group">
            <input type="checkbox" id="symbol">
            <label for="symbol">Symbols</label>
        </div>
        <div class="form-group">
            <button type="submit" id="gp">Generate Password</button>
        </div>
    </form>
    <div class="bubble">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
